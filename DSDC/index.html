['01:22:19', 61, 57, 53, 47, 50, 52, 53, 60, 40],
['01:22:25', 61, 57, 52, 47, 49, 52, 53, 60, 40],
['01:22:32', 61, 56, 48, 46, 49, 51, 51, 60, 40],
['01:22:38', 55, 56, 46, 45, 47, 49, 49, 60, 40],

            hAxis: {title: 'Time', minValue: 0, maxValue: 15},
